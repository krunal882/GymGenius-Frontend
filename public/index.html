<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="GymGenius is a comprehensive fitness website offering information on exercises, yoga, food nutrition, diet plans, and a wide range of e-commerce products including categories for men, women, yoga, equipment, supplements, cycles, cardio, running, and accessories. It also features a personalized fitness chatbot for answering user queries.">
  <meta name="keywords"
    content="GymGenius, fitness, exercises, yoga, nutrition, diet plans, e-commerce, supplements, cardio, running, accessories">
  <meta name="author" content="GymGenius team">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>GymGenius</title>

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.GymGenius.com">
  <meta property="og:title" content="GymGenius">
  <meta property="og:description"
    content="GymGenius is a comprehensive fitness website offering exercises, yoga, nutrition, diet plans, and a variety of e-commerce products.">
  <meta property="og:image" content="https://www.GymGenius.com/path/to/image.jpg">
  <!-- Update with your actual image URL -->

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://www.GymGenius.com">
  <meta property="twitter:title" content="GymGenius">
  <meta property="twitter:description"
    content="GymGenius is a comprehensive fitness website offering exercises, yoga, nutrition, diet plans, and a variety of e-commerce products.">
  <meta property="twitter:image" content="https://www.GymGenius.com/path/to/image.jpg">
  <!-- Update with your actual image URL -->
</head>

    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>

     crossorigin="anonymous"></script>
<!-- side ads -->
<ins class="adsbygoogle"
     style="display:block"

     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
  </div>

</html>
